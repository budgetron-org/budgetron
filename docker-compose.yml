services:
  web:
    restart: unless-stopped
    build: .
    args:
      - PORT=$DOCKER_PORT
    ports:
      - '$DOCKER_PORT:$DOCKER_PORT'
    environment:
      - NODE_ENV=production
    networks:
      - internal
      - traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.budgetify.rule=(Host(`omen.local`) && PathPrefix(`/budgetify`))
      - traefik.http.routers.budgetify.entrypoints=web

networks:
  internal:
    internal: true
  traefik:
    external: true
