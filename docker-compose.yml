services:
  web:
    restart: unless-stopped
    build:
      context: .
      args:
        - PORT=$DOCKER_PORT
    environment:
      - NODE_ENV=production
    networks:
      - internal
      - traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.budgetify.rule=Host(`budgetify.raghavan.app`)
      - traefik.http.routers.budgetify.entrypoints=https
      - traefik.http.routers.budgetify.tls=true
      - traefik.http.services.budgetify.loadbalancer.server.port=$DOCKER_PORT

networks:
  internal:
    internal: true
  traefik:
    external: true
